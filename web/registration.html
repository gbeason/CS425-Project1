<!DOCTYPE html>

<html>
    <head>
        <title>CS 425 Project 1: Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="scripts/CSProject.js"></script>
    </head>
    <body>
        
        <a href = "/CSProject"> Search registration</a>
        <a href = "/CSProject/registration.html"> Register for a session</a>
        <br>
        
        <input type="text" name="firstname" class="namefields" id="fname">
        <br>
        <input type="text" name="lastname" class="namefields" id="lname">
        <br>
        <input type="text" name="displayname" id="dname">
        <br>
        <select>
            <option value = "1"> Session 1 </option>
            <option value = "2"> Session 2 </option>
            <option value = "3"> Session 3 </option>
            <option value = "4"> Session 4 </option>
        </select>
        <br>
        <input type="submit" value="Submit" onclick="CSProject.addUser()">
        <br>
        <div id="output"></div>
        
        <script>
            $(".namefields").change(function(){
                var curname = $("#fname").val() + " " + $("#lname").val();
                $("#dname").val(curname);
            });
        </script>
    </body>
</html>
